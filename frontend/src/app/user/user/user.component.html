<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="registeredUser.name" id="name" name="name" type="text" class="form-control rounded-0" required placeholder="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="registeredUser.email" id="email" name="name" type="email" class="form-control rounded-0" required placeholder="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="registeredUser.password" id="password" name="password" type="password" class="form-control rounded-0" placeholder="password">
          </div>
          <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
