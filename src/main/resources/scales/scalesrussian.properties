#scales for russian language

#GOAL
goal.area=GOAL
goal.area.name=Жизненные цели
goal.question=Что для вас важнее и ценнее? Какая жизненная цель является для вас более значимой и приоритетной?

goal.scale_health=ONE
goal.scale_pleasure=TWO
goal.scale_achievements=THREE
goal.scale_harmoniousrelationship=FOUR
goal.scale_creativity=FIVE
goal.scale_development=SIX


goal.health=ЗДОРОВЬЕ. Поддержание крепкого физического и душевного здоровья. Обеспечение себя достаточным количеством жизненных сил и энергии.
goal.pleasure=УДОВОЛЬСТВИЯ. Наслаждение жизнью. Получение удовольствия от всего, что ты делаешь (от еды, секса, работы, общения, развлечений и т.д.).
goal.achievements=ДОСТИЖЕНИЯ. Профессиональные, спортивные и личные успехи, достижения и победы.
goal.harmoniousrelationship = ГАРМОНИЧНЫЕ ОТНОШЕНИЯ. Построение и поддержание гармоничных близких, эмоционально тёплых отношений, основанных на взаимной симпатии и душевной близости.
goal.creativity = ТВОРЧЕСТВО. Созидание чего-то нового. Творческая самореализация, творческое самовыражение в том, что ты делаешь.
goal.development = РАЗВИТИЕ. Личностное, интеллектуальное и физическое развитие. Самоисследование и самосовершенствование. Раскрытие своего внутреннего потенциала.



#QUALITY
quality.area = QUALITY
quality.area.name = Личностные качества
quality.question = Какие качества и способности для вас ценнее? Что бы вы стали развивать в себе в первую очередь?

quality.scale_durability = ONE
quality.scale_hedonism = TWO
quality.scale_willpower = THREE
quality.scale_goodwill = FOUR
quality.scale_creativity = FIVE
quality.scale_wisdom = SIX

quality.durability = СТОЙКОСТЬ. Стрессоустойчивость, способность «крепко стоять на ногах» и успешно противостоять жизненным трудностям и невзгодам.
quality.hedonism = ГЕДОНИЗМ. Способность получать удовольствие и наслаждаться жизнью. Способность создавать и поддерживать физический и душевный комфорт.
quality.willpower = СИЛА ВОЛИ. Настойчивость и упорство в преодолении трудностей и достижении цели, целеустремлённость.
quality.goodwill = ДОБРОЖЕЛАТЕЛЬНОСТЬ. Доброта и дружелюбие. Способность к сопереживанию и состраданию, альтруизм. Способность понимать людей и устанавливать с ними гармоничные отношения.
quality.creativity = КРЕАТИВНОСТЬ. Способность к творческой деятельности - способность придумывать и создавать что-то новое и оригинальное.
quality.wisdom = МУДРОСТЬ. Гармоничный союз души и ума: любознательность, здравомыслие, благоразумие. Понимание устройства мира, природы вещей и явлений, самопонимание.



#STATE
state.area = STATE
state.area.name = Состояния
state.question = Какие из состояний для вас важней и приятней?

state.scale_sense_of_security=ONE
state.scale_comfort=TWO
state.scale_self_confidence=THREE
state.scale_love=FOUR
state.scale_enthusiasm=FIVE
state.scale_clarity=SIX

state.sense_of_security = ЧУВСТВО БЕЗОПАСНОСТИ. Отсутствие страхов и тревог, умиротворённость. Уверенность в завтрашнем дне, стабильность..
state.comfort = ДУШЕВНЫЙ И ФИЗИЧЕСКИЙ КОМФОРТ. Состояние удовлетворённости и комфорта, хорошее самочувствие, переживание удовольствия и его предвкушения.
state.self_confidence = УВЕРЕННОСТЬ В СЕБЕ. Переживание уверенности в собственных силах, возможностях и способностях. Осознание собственной силы.
state.love = ЛЮБОВЬ. Любить и чувствовать любовь окружающих. Переживание душевного тепла от контакта с близкими людьми.
state.enthusiasm = УВЛЕЧЕННОСТЬ. Состояние увлечённости и энтузиазма, жажда деятельности и творчества.
state.clarity = ЯСНОСТЬ. Ясность восприятия и мышления, осознанность, полнота понимания и осмысления происходящего.
