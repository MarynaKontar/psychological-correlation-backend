six.high.li.2 = Любите учиться, узнавать что-то новое о мире и себе, расширять границы своего мировоззрения. Склонны к «самокопанию», самопознанию, философствованию.
six.high.li.3 = Стремитесь общаться с людьми, которые могут вас чему-то научить либо хотят научиться чему-то у вас. Любите интеллектуальные беседы.
six.high.li.4 = Выбираете партнера, который разделяет вашу тягу к знаниям и так же, как и вы, стремится развиваться. Стараетесь привнести в отношения что-то новое, предпочитая не пускать их на самотек.
