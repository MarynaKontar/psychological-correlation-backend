area.name = Жизненные цели
state.question = Что для вас важнее и ценнее? Какая жизненная цель является для вас более значимой и приоритетной?

goal.health = ЗДОРОВЬЕ. Поддержание крепкого физического и душевного здоровья. Обеспечение себя достаточным количеством жизненных сил и энергии.
goal.pleasure = УДОВОЛЬСТВИЯ. Наслаждение жизнью. Получение удовольствия от всего, что ты делаешь (от еды, секса, работы, общения, развлечений и т.д.).
goal.achievements = ДОСТИЖЕНИЯ. Профессиональные, спортивные и личные успехи, достижения и победы.
goal.harmoniousrelationship = ГАРМОНИЧНЫЕ ОТНОШЕНИЯ. Построение и поддержание гармоничных близких, эмоционально тёплых отношений, основанных на взаимной симпатии и душевной близости.
goal.creativity = ТВОРЧЕСТВО. Созидание чего-то нового. Творческая самореализация, творческое самовыражение в том, что ты делаешь.
goal.development = РАЗВИТИЕ. Личностное, интеллектуальное и физическое развитие. Самоисследование и самосовершенствование. Раскрытие своего внутреннего потенциала.
