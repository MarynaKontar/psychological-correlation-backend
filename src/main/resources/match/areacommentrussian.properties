#   --------------GOAL-------------
goal.aspectDescription = Значимость жизненных целей и приоритетов

goal.low.foreword = Результаты теста показывают, что вы и ваш партнер имеете
goal.low.accent = совершенно разные жизненные цели и приоритеты.
goal.low.mainText = Такая разнородность может быть серьезным препятствием для построения стабильных и благополучных отношений. Вам могут быть непонятны, чужды или даже неприятны мотивы и жизненные устремления друг друга. Часто будет казаться, что партнер тратит силы и время на «ерунду», при этом игнорируя действительно важные аспекты отношений и совместной жизни. Кроме того, вам будет трудно найти общее дело или увлечение, которое могло бы сплотить вас как единую команду. В результате такие отношения могут напоминать басню «Лебедь, рак да щука», где оба партнера вкладывают в отношения много сил, но результат не удовлетворяет ни одного из них.

goal.sufficient.foreword = Результаты теста показывают, что ваши с партнером
goal.sufficient.accent = приоритеты и жизненные цели ощутимо различаются.
goal.sufficient.mainText = Однако существующих «точек соприкосновения» может быть вполне достаточно для того чтобы построить стабильные, благополучные отношения, хотя это и потребует от вас определённых усилий. Вероятно, многие ваши интересы и жизненные устремления не будут разделены и поддержаны вашим партнером. Вам будет казаться, что партнер Вас не поддерживает и не одобряет ваше стремление двигаться и развиваться в определенных направлениях. Но при обоюдном стремлении сохранить отношения такие разногласия и противоречия могут быть успешно преодолены. Для этого в первую очередь необходимо принять интересы и устремления партнера и выработать к ним уважительное отношение, какими бы «далекими от жизни» они вам ни казались.

goal.good.foreword = Результаты теста показывают, что ваши с партнером
goal.good.accent = приоритеты и жизненные цели во многом  совпадают.
goal.good.mainText = Это дает вам хорошие шансы построить стабильные, благополучные отношения. Для этого у вас есть все условия: вы неплохо понимаете и, в целом, принимаете и поддерживаете жизненные устремления друг друга, имеете похожие системы ценностей и взглядов на жизнь и на то, ради чего ее стоит прожить. В целом, в ключевых жизненных вопросах вас можно назвать единомышленниками и соратниками, которые поддерживают большинство начинаний друг друга. Такая степень схожести поможет вам волне успешно реализовывать многие совместные начинания и проекты (будь то совместный досуг, семейный  бизнес или воспитание детей), оставаясь при этом в позитивном эмоциональном контакте друг с другом.

goal.excellent.header = Поздравляем!
goal.excellent.foreword = Результаты теста показывают, что ваши с партнером
goal.excellent.accent = приоритеты и жизненные цели практически полностью совпадают.
goal.excellent.mainText = Это значит, что вы полностью солидарны в вопросах главных жизненных мотивов и устремлений – того,  ради чего стоит прожить жизнь. Вы будете прекрасно понимать, что по-настоящему важно для другого, принимать его (ее) интересы и устремления и всячески поддерживать многие начинания друг друга. В большинстве ключевых жизненных вопросов вас можно назвать единомышленниками и соратниками. Такая близость жизненных устремлений позволит вам строить общие планы на будущее в самых разных сферах и успешно воплощать их в жизнь. Вам с партнером определенно  «по пути»!


#   --------------QUALITY-------------
quality.aspectDescription = Важность личных качеств и способностей

quality.low.foreword = Результаты теста показывают, что у вас с партнером имеются
quality.low.accent = значительные различия в оценках важности личных качеств.
quality.low.mainText = Это значит, что вы и ваш партнер имеете совершенно разные критерии оценки людей и мотивов их поступков. Из-за этого у вас могут возникать серьезные разногласия и споры о том, что друг в друге (и в окружающих людях) хорошо, а что плохо; что правильно, а что неправильно; какие качества достойны уважения и восхищения и их необходимо развивать, а какие, наоборот, – порицать и исправлять. Как следствие, вам будет трудно восхищаться талантами и достижениями друг друга, равно как и мириться с недостатками друг друга. Для вас это может быть чревато чрезмерно критическим отношением друг к другу и эмоциональным отчуждением.

quality.sufficient.foreword = Результаты теста показывают, что у вас с партнером имеются
quality.sufficient.accent = определенные различия в оценках важности личных качеств.
quality.sufficient.mainText = Это значит, что вы и ваш партнер по-разному оцениваете людей и их поступки. Порой вам будет трудно понять, почему одни люди восхищают партнера, другие возмущают или раздражают, а третьи вообще оставляют равнодушным. Из-за этого вам может быть трудно сформировать общий круг общения, а также придерживаться общей стратегии взаимодействия с окружающими. Кроме того, у вас могут быть достаточно разные стандарты личного развития, поэтому Вам придется постараться, чтобы ваши таланты и достижения произвели впечатление на партнера. Однако при сильном желании и обоюдных усилиях вы вполне можете справиться с этими затруднениями и построить стабильные благополучные отношения.

quality.good.foreword = Результаты теста показывают, что ваши с партнером
quality.good.accent = оценки важности личных качеств достаточно схожи.
quality.good.mainText = Такое сходство означает, что вам нравятся в людях одни и те же качества и одинаковые качества раздражают или возмущают. Как следствие,  будет достаточно легко найти общий круг общения и так же легко отказаться от контактов с неприятными людьми, потому что партнер будет разделять вашу к ним антипатию. Кроме того, вам будет легко понимать и принимать недостатки друг друга, а также искренне восхищаться достижениями друг друга, что является очень важным условием для построения искренних и крепких отношений. Скорее всего, у вас будет немало общих друзей, и вам будет интересно проводить время в их окружении.

quality.excellent.header = Поздравляем!
quality.excellent.foreword = Результаты теста показывают, что ваши с партнером
quality.excellent.accent = оценки важности личных качеств практически полностью совпадают!
quality.excellent.mainText = Это значит, что вы абсолютно солидарны в оценке окружающих: одни и те же качества вас раздражают и злят либо, наоборот, восхищают и умиляют. Для большинства людей ваша пара будет казаться единым целым – с общими друзьями, общим кругом общения, общей стратегией и тактикой взаимодействия с окружающими людьми. Вам, как никому, будут понятны мотивы поступков друг друга, вы не будете стыдиться своих недостатков, потому что партнеру будет нетрудно с ними мириться, так же как и вам принимать его несовершенство. Вас будут искренне восхищать достижения друг друга, а большинство ваших устремлений к личному развитию будут целиком одобрены и поддержаны вашим партнером.



#   --------------STATE-------------
state.aspectDescription = Ценность и привлекательность психологических состояний

state.low.foreword = Результаты теста показывают, что у вас с партнером имеются
state.low.accent = значительные различия в оценках привлекательности состояний,
state.low.mainText = к которым вы стремитесь. Это означает, что радость и удовольствие вам приносят совершенно разные вещи, занятия и состояния. Из-за этого вам могут быть непонятны, а зачастую и чужды душевные волнения и переживания друг друга. Также может быть трудно понять, почему в одних ситуациях партнер реагирует позитивно, а в других – негативно; почему одни ситуации его эмоционально “цепляют”, а другие оставляют равнодушным. Вам будет трудно настроиться на “одну волну” друг с другом, и часто будет некомфортно находиться в психологическом и физическом пространстве друг друга. Все это может привести к отдалению и эмоциональному отчуждению.

state.sufficient.foreword = Результаты теста показывают, что у вас с партнером имеются
state.sufficient.accent = определенные различия в оценках привлекательности состояний,
state.sufficient.mainText = к которым вы стремитесь. Это значит, что многие вещи, занятия и состояния, которые интересны и приятны одному партнеру, могут оставлять равнодушным другого. Из-за этого вы можете испытывать определенные затруднения в понимании и принятии чувств и состояний друг друга. Кроме того, вы можете время от времени испытывать небольшой дискомфорт, находясь в физическом и психологическом пространстве друг друга, что может создать напряжение в совместном быту и досуге. Расхождения в понимании комфорта и источников удовольствий могут привести к необходимости проводить досуг отдельно либо чередовать развлечения, приятные вам и вашему партнеру. Однако, при сильном желании и обоюдных усилиях, вы вполне можете справиться с этими затруднениями и построить стабильные и благополучные отношения.

state.good.foreword = Результаты теста показывают, что у вас с партнером
state.good.accent =  достаточно схожие оценки привлекательности состояний,
state.good.mainText = к которым вы стремитесь. Это значит, что многие вещи, занятия и состояния, которые интересны и приятны одному партнеру, будут также интересны и  приятны другому. Во многих ситуациях вам будет нетрудно понять и принять чувства и состояния друг друга и правильно отреагировать: посочувствовать неприятностям, эмоционально подбодрить, разделить радости друг друга. В психологическом и физическом пространстве друг друга вы будете чувствовать себя вполне комфортно большую часть времени. Вам будет достаточно легко взаимодействовать в быту, находить общие развлечения, планировать и осуществлять совместный отдых, при этом оставаясь в позитивном эмоциональном контакте друг с другом.

state.excellent.header = Поздравляем!
state.excellent.foreword = Результаты теста показывают, что вы с партнером
state.excellent.accent = практически полностью сходитесь в оценках привлекательности состояний.
state.excellent.mainText = Это значит, что большинство вещей, занятий и состояний, которые приятны одному партнеру, будут также приятны и другому. Вероятно, вы быстро научитесь тонко чувствовать разные душевные состояния друг друга, а также ясно понимать причины и условия их возникновения, что позволит вам правильно на них реагировать. Вы без особых проблем сможете быстро настраиваться на “одну волну” и долго пребывать в этом состоянии. Благодаря этому вам будет комфортно находиться в психологическом и физическом пространстве друг друга: будет легко и приятно взаимодействовать в быту, находить общие развлечения, отдыхать вместе.



#   --------------TOTAL-------------
total.aspectDescription = Общая совместимость

total.low.foreword = Результаты теста показывают, что ваши с партнером
total.low.accent = системы ценностей и жизненных приоритетов значительно отличаются.
total.low.mainText = Такие существенные расхождения в ценностях являются серьезным препятствием в построении  стабильных и благополучных отношений. Скорее всего, ваш партнер не придает особого значения всему тому, что вы считаете по-настоящему, и наоборот – придает избыточную важность тем вещам, которые вы считаете малозначительными и несущественными. Такое несовпадение в ценностях может провоцировать всевозможные разногласия конфликты и привести к дефициту взаимопонимания в самых разных сферах совместной жизни. Эти отношения могут быть для вас достаточно некомфортными и душевнозатратными. Возможно, в дальнейшем, в процессе совместной жизни и совместных усилий ситуация изменится и вам удастся выработать общую систему ценностей, частично сгладив существующие противоречия, но сейчас про вас можно сказать, что вы идете по жизни разными дорогами.

total.sufficient.foreword = Результаты теста показывают, что в ваших с партнером
total.sufficient.accent = системах ценностей и жизненных приоритетов есть определенные различия.
total.sufficient.mainText = Это значит, что в целом, по ключевым пунктам ваши ценности совпадают, хотя по некоторым из них вы можете занимать диаметрально противоположные позиции, что может быть источником разногласий, напряжения и конфликтов. Тем не менее, вы имеете достаточно «точек пересечения» в системе жизненных ориентиров, для того чтобы преодолеть эти трудности и построить стабильные благополучные отношения. Однако это потребует от вас определённых усилий, поскольку и расхождений в ваших ценностях и жизненных приоритетах тоже немало. Постарайтесь найти хотя бы одно совместное интересующее обоих дело или хобби и регулярно им заниматься. Просите партнера чаще высказывать свое мнение по разным вопросам и делиться своими чувствами – это поможет Вам и ему прояснить многие ситуации и выработать совместную позицию или решение. В спорах старайтесь принять или хотя бы понять точку зрения партнера, даже если она полностью расходится с вашей.

total.good.foreword = Результаты теста показывают, что ваши с партнером
total.good.accent = системы ценностей и жизненных приоритетов во многом совпадают.
total.good.mainText = Это значит, что в ключевых вопросах совместной жизни и отношений для вас будут характерны общность взглядов и вам будет нетрудно достичь взаимопонимания. У вас может быть достаточно общих интересов и увлечений, в которых вы будете поддерживать начинания друг друга, а также общий круг общения. В совместных делах и вопросах (бытовых, деловых или вопросах организации досуга) у вас не должно возникать серьезных разногласий, а если они и появятся, вы легко найдете конструктивное решение проблемы. У вас есть все шансы стать единомышленниками с похожими жизненными принципами и миропониманием. В целом, такая схожесть ценностей и жизненных приоритетов является весомым благоприятным фактором для построения стабильных и благополучных отношений.

total.excellent.header = Поздравляем!
total.excellent.foreword = Результаты теста показывают, что ваши
total.excellent.accent = системы ценностей и жизненных приоритетов практически полностью совпадают.
total.excellent.mainText = О таком сходстве можно только мечтать, ведь в ключевых вопросах совместной жизни и отношений вы сможете достичь полного взаимопонимания. Как следствие, в общих делах (будь то совместный быт, воспитание детей, бизнес или организация досуга) вы сможете наладить конструктивное взаимодействие и эффективно решать многие возникающие задачи. При этом вам будет легко и комфортно рядом, поскольку вы хорошо чувствуете, слышите и понимаете друг друга. У вас с партнером есть все шансы стать сплоченной командой единомышленников и достичь успехов в любых совместных начинаниях, при этом поддерживая прекрасные, эмоционально близкие отношения друг с другом. Можно сказать, что это как раз тот случай, когда 1+1=11.


